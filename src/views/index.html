<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" 
    href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>
<body>
   
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="Numero" 
            class="form-control" placeholder="0" readonly>
        </div>
    </form>

    <div class="container">
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-info">1</button>
                <button type="button" class="btn btn-info">2</button>
                <button type="button" class="btn btn-info">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">4</button>
                <button type="button" class="btn btn-info">5</button>
                <button type="button" class="btn btn-info">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">7</button>
                <button type="button" class="btn btn-info">8</button>
                <button type="button" class="btn btn-info">9</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">+</button>
                <button type="button" class="btn btn-info">-</button>
                <button type="button" class="btn btn-info">*</button>
                <button type="button" class="btn btn-info">/</button>
            </div>
        </div>  
    </div>
    <script>
        const electron = require ("electron");

    </script>
</body>
</html>
